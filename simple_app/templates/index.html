<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TheGram</title>
    </head>

    <body>
    <h1>Upload to the Gram</h1>
    <p>
        <form action="{{ url_for('upload_file')}}" enctype="multipart/form-data" method="POST">
            <input name="img" type="file"/>
            <input type="submit"/>
        </form>
    </p>
    {% if img %}
    <h1>Uploaded Grams</h1>
    <img src="{{img}}">
    {% else %}
    <h1>Gram will render here</h1>
    {%endif%}    
</body>
</html>
